<h1>Projecten</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Project toevoegen</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 18%">Code</th>
            <th style="width: 18%">Projectomschrijving</th>
            <th style="width: 18%">Werkzaamheden</th>
            <th style="width: 18%">Tarief</th>
            <th style="width: 18%">Betalingstermijn</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        @for (project of projects(); track project.id) {
            <tr>
                <td>{{project.code}}</td>
                <td>{{project.projectDescription}}</td>
                <td>{{project.activityDescription}}</td>
                <td>{{project.rate}}</td>
                <td>{{project.paymentTermDays}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{project.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteProject(project.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="project.isDeleting">
                        @if (project.isDeleting) {
                            <span class="spinner-border spinner-border-sm"></span>
                        }
                        @if (!project.isDeleting) {
                            <span>Delete</span>
                        }
                    </button>
                </td>
            </tr>
        }
        @if (!projects()) {
            <tr>
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        }
    </tbody>
</table>
