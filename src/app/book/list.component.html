<h1>Boekwaardes</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Boekwaarde toevoegen</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Type</th>
            <th style="width: 30%">Boekjaar</th>
            <th style="width: 20%">Saldo</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        @for (bookValue of bookValues(); track bookValue.id) {
            <tr>
                <td>{{bookValue.balanceTypeDescription}}</td>
                <td>{{bookValue.bookYear}}</td>
                <td>{{bookValue.saldo}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{bookValue.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteBookValue(bookValue.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="bookValue.isDeleting">
                        @if (bookValue.isDeleting) {
                            <span class="spinner-border spinner-border-sm"></span>
                        }
                        @if (!bookValue.isDeleting) {
                            <span>Delete</span>
                        }
                    </button>
                </td>
            </tr>
        }
        @if (!bookValues()) {
            <tr>
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        }
    </tbody>
</table>
