<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Boekwaardes</h1>
    <a mat-raised-button color="accent" routerLink="add">
        <mat-icon>add</mat-icon> Boekwaarde toevoegen
    </a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Type</th>
            <th style="width: 30%">Boekjaar</th>
            <th style="width: 20%">Saldo</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        @for (bookValue of bookValues(); track bookValue.id) {
            <tr>
                <td>{{bookValue.balanceTypeDescription}}</td>
                <td>{{bookValue.bookYear}}</td>
                <td>{{bookValue.saldo}}</td>
                <td style="white-space: nowrap">
                    <a mat-icon-button routerLink="edit/{{bookValue.id}}" class="action-btn edit-btn" title="Wijzigen">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <button mat-icon-button (click)="deleteBookValue(bookValue.id)" class="action-btn delete-btn" [disabled]="bookValue.isDeleting" title="Verwijderen">
                        @if (bookValue.isDeleting) {
                            <mat-spinner diameter="20"></mat-spinner>
                        } @else {
                            <mat-icon>delete</mat-icon>
                        }
                    </button>
                </td>
            </tr>
        }
        @if (!bookValues()) {
            <tr>
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        }
    </tbody>
</table>
