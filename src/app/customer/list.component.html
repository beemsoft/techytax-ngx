<h1>Klanten</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Klant toevoegen</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 25%">Naam</th>
            <th style="width: 25%">Adres</th>
            <th style="width: 25%">Factuur email</th>
            <th style="width: 25%">Contactpersoon</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        @for (customer of customers(); track customer.id) {
            <tr>
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.contact}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{customer.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteCustomer(customer.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="customer.isDeleting">
                        @if (customer.isDeleting) {
                            <span class="spinner-border spinner-border-sm"></span>
                        }
                        @if (!customer.isDeleting) {
                            <span>Delete</span>
                        }
                    </button>
                </td>
            </tr>
        }
        @if (!customers()) {
            <tr>
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        }
    </tbody>
</table>
