<h1 *ngIf="isAddMode">Kost toevoegen</h1>
<h1 *ngIf="!isAddMode">Kost wijzigen</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group">
            <label>Kostensoort&nbsp;</label>
            <select id="costTypes"formControlName="costType">
                <option *ngFor="let costType of costTypeList" [value]="costType.id">
                    {{costType.value}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label>Datum</label>
            <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }"/>
            <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                <div *ngIf="f.costDate.errors.required">Veld is verplicht</div>
            </div>
        </div>
        <div class="form-group col">
            <label>Bedrag</label>
            <input type="text" formControlName="amount" class="form-control"/>
        </div>
        <div class="form-group col">
            <label>btw</label>
            <input type="text" formControlName="vat" class="form-control"/>
        </div>
        <div class="form-group col">
            <label>Omschrijving</label>
            <input type="text" formControlName="description" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Veld is verplicht</div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center mt-4">
        <button [disabled]="loading" mat-raised-button color="accent" class="me-3">
            @if (loading) {
                <mat-spinner diameter="20" class="me-2 d-inline-block"></mat-spinner>
            } @else {
                <mat-icon>save</mat-icon>
            }
            Opslaan
        </button>
        <a mat-button routerLink="/cost">
            <mat-icon>cancel</mat-icon> Annuleren
        </a>
    </div>
</form>
