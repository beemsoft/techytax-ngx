<h1>Kosten</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Kost toevoegen</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Datum</th>
            <th style="width: 30%">Bedrag</th>
            <th style="width: 20%">btw</th>
            <th style="width: 10%">Omschrijving</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        @for (cost of costs(); track cost.id) {
            <tr>
                <td>{{cost.date}}</td>
                <td>{{cost.amount}}</td>
                <td>{{cost.vat}}</td>
                <td>{{cost.description}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{cost.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteCost(cost.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="cost.isDeleting">
                        @if (cost.isDeleting) {
                            <span class="spinner-border spinner-border-sm"></span>
                        }
                        @if (!cost.isDeleting) {
                            <span>Delete</span>
                        }
                    </button>
                </td>
            </tr>
        }
        @if (!costs()) {
            <tr>
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        }
    </tbody>
</table>
