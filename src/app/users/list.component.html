<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Voornaam</th>
            <th style="width: 30%">Achternaam</th>
            <th style="width: 30%">Gebruikersnaam</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        @for (user of users(); track user.id) {
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                        @if (user.isDeleting) {
                            <span class="spinner-border spinner-border-sm"></span>
                        }
                        @if (!user.isDeleting) {
                            <span>Delete</span>
                        }
                    </button>
                </td>
            </tr>
        }
        @if (!users()) {
            <tr>
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        }
    </tbody>
</table>
