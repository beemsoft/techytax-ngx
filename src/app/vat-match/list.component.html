<h1>btw match</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Match toevoegen</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Match</th>
            <th style="width: 30%">Kostensoort</th>
            <th style="width: 20%">Kost karakter</th>
            <th style="width: 10%">btw type</th>
            <th style="width: 10%">percentage</th>
            <th style="width: 10%">vast bedrag</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let costMatch of costMatches">
            <td>{{costMatch.matchString}}</td>
            <td>{{costTypes[costMatch.costType['id']]}}</td>
            <td>{{costMatch.costCharacter}}</td>
            <td>{{costMatch.vatType}}</td>
            <td>{{costMatch.percentage}}</td>
            <td>{{costMatch.fixedAmount}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{costMatch.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteMatch(costMatch.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="costMatch.isDeleting">
                    <span *ngIf="costMatch.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!costMatch.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!costMatches">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
