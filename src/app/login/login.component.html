<div class="login-container mt-5" *ngIf="!isHidden()">
    <mat-card class="mx-auto" style="max-width: 400px;">
        <mat-card-header>
            <mat-card-title>LOGIN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form role="form" (submit)="login($event, username.value, password.value)" class="mt-3">
                <div class="mb-3">
                    <label class="form-label" for="username">Gebruikersnaam</label>
                    <input type="text" #username class="form-control" id="username" placeholder="Gebruikersnaam">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Wachtwoord</label>
                    <input type="password" #password class="form-control" id="password" placeholder="Wachtwoord">
                </div>
                <div class="d-flex align-items-center mt-4">
                    <button mat-raised-button color="primary" type="submit" class="me-3">
                        <mat-icon>login</mat-icon> Log in
                    </button>
                    <button mat-button type="button" (click)="register()">
                        <mat-icon>person_add</mat-icon> Aanmelden
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
